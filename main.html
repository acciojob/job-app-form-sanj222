<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name*</label>
		<input type="text" required id=name  placeholder="Name">
		<br>

		<label for="email">Email*</label>
		<input type="email" required id=email  placeholder="Email">
		<br>

		<label for="gender">Gender*</label>
		<input type="radio" required id="gender_m" name="gender">
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender">
		<label for="gender_f">Female</label>
		<br>

		<label for="laptop">Choose options</label>
		<select required id="laptop" name="laptop">
			<option>Please choose options</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>

		<label for="age">Age*</label>
		<input type="number" required id="age" placeholder="Age">
		<br>

		<label for="dob">DOB*</label>
		<input type="date" required id="dob" placeholder="DOB">
		<br>

		<label for="password">Password*</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		

		<button>Submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
